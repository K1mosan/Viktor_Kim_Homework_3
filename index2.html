<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/grid.css">
  <title>Wireframe 2</title>
</head>
<body>
  <h1 class="hidden">Homework 3</h1>
  <section class="spacer mobile">
    <h2>Mobile Website</h2>
    <header class="grid-con">
      <div class="col-span-4 m-col-span-3 l-col-span-3 xl-col-span-3 box">Img</div>
    </header>

    <section class="grid-con">
        <div class="col-start-2 col-end-4 box">Text</div>
    </section>

    <section class="grid-con">
      <div class="col-start-2 col-end-4 box">Img</div>
      <div class="col-start-2 col-end-4 box">Img</div>
      <div class="col-start-2 col-end-4 box">Img</div>
    </section>
    
    <section class="grid-con">
      <div class="col-start-2 col-end-4 box">Img</div>
      <div class="col-start-2 col-end-4 box">Text</div>
      <div class="col-start-2 col-end-4 box">Img</div>
      <div class="col-start-2 col-end-4 box">Text</div>
      <div class="col-start-2 col-end-4 box">Img</div>
      <div class="col-start-2 col-end-4 box">Text</div>
    </section>

    <footer class="grid-con">
      <div class="col-span-4 box">Footer</div>
    </footer>
  </section>



  <section class="spacer tablet">
    <h2>Tablet Website</h2>
    <header class="grid-con">
      <div class="col-span-4 m-col-span-12 l-col-span-3 xl-col-span-3 box">Img</div>
    </header>

  <section class="grid-con">
    <div class="m-col-start-4 m-col-end-10 box">Text</div>
  </section>

  <section class="grid-con">
    <div class="m-col-start-4 m-col-end-10 box">Img</div>
    <div class="m-col-start-4 m-col-end-10 box">Img</div>
    <div class="m-col-start-4 m-col-end-10 box">Img</div>
  </section>

  <section class="grid-con">
    <div class="m-col-start-3 m-col-end-11 box">Img</div>
    <div class="m-col-start-3 m-col-end-11 box">Text</div>
    <div class="m-col-start-3 m-col-end-11 box">Img</div>
    <div class="m-col-start-3 m-col-end-11 box">Text</div>
    <div class="m-col-start-3 m-col-end-11 box">Img</div>
    <div class="m-col-start-3 m-col-end-11 box">Text</div>
  </section>

    <footer class="grid-con">
      <div class="m-col-span-12 box">Footer</div>
    </footer>
  </section>



  <section class="spacer desktop">
    <h2>Desktop Website</h2>
    <header class="grid-con">
      <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Img</div>
    </header>

  <section class="grid-con">
    <div class="l-col-start-4 l-col-end-10 xl-col-start-4 xl-col-end-10 box">Text</div>
  </section>

  <section class="grid-con">
    <div class="l-col-start-2 l-col-end-12 xl-col-start-2 xl-col-end-12 box">Img</div>
    <div class="l-col-start-2 l-col-end-12 xl-col-start-2 xl-col-end-12 box">Img</div>
    <div class="l-col-start-2 l-col-end-12 xl-col-start-2 xl-col-end-12 box">Img</div>
  </section>

  <section class="grid-con">
    <div class="l-col-start-2 l-col-end-8 xl-col-start-2 xl-col-end-8 box">Img</div>
    <div class="l-col-start-8 l-col-end-12 xl-col-start-8 xl-col-end-12 box">Text</div>
    <div class="l-col-start-2 l-col-end-6 xl-col-start-2 xl-col-end-6 box">Text</div>
    <div class="l-col-start-6 l-col-end-12 xl-col-start-6 xl-col-end-12 box">Img</div>
    <div class="l-col-start-2 l-col-end-8 xl-col-start-2 xl-col-end-8 box">Img</div>
    <div class="l-col-start-8 l-col-end-12 xl-col-start-8 xl-col-end-12 box">Text</div>
  </section>

    <footer class="grid-con">
      <div class="l-col-span-12 xl-col-span-12 box">Footer</div>
    </footer>
  </section>

</body>
</html>
